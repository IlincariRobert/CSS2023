<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" width="300" height="300" style="border:1px solid #000000;background-color: green;">
    </canvas>
    <canvas id="myCanvas2" width="300" height="300" style="border:1px solid #000000;background-color: green;">
    </canvas>
    <canvas width="300" height="300">
    </canvas>
    <script>
        const canvas = document.queryselector('myCanvas2');
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = 'green';
        ctx.fillRect(10, 10, 100, 100);
    </script>
</body>
</html>
